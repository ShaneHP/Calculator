<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class= "calculator-wrap">
        <div class="output">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>
        <button id="clear" class="red">AC</button>
        <button id="backspace" class="red">DEL</button>
        <button id="%" class="red">%</button>
        <button id="/" class="red">รท</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="*" class="red">x</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="-" class="red">-</button>
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="+" class="red">+</button>
        <button id="dot">.</button>
        <button id="0" class="span-two number">0</button>
        <button id="=" class="red">=</button>
    </div>   
</body>
</html>
